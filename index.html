<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="titulo">Encriptador de texto</h1>

  <main class="main">

    <section class="form box">
      <input class="text-input" type="text" name="input-texto" id="input" placeholder="Ingrese el texto aqui">
      <input class="btn" type="submit" value="Encriptar" id="encriptar">
      <input class="btn" type="submit" value="Desencriptar" id="desencriptar">
      <input class="btn" type="submit" value="Pegar" id="pegar">
      <input class="btn1" type="submit" value="Borrar" id="borrar">
    </section>

    <section class="msg box">
      <h2 id="">Mensaje encriptado</h2>
      <input class="text-input" type="text" id="input2"></input>
      <input class="btn" type="submit" value="Copiar" id="copiar">
      <input class="btn1" type="submit" value="Borrar" id="borrar1">
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
